      #     script: |
      #       const output = `## Feature check
      #       #### First check ðŸ’¼ \`${{ jobs.do-something.result }}\`
      #       #### Second check ðŸ”‘ \`${{ jobs.do-something-more.result }}\`
      #       #### Third check ðŸš€ \`${{ jobs.do-something-more-again.result }}\`
      #       `;
      #       github.rest.issues.createComment({
      #         issue_number: context.issue.number,
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         body: output
      #       })
      
      - name: Check for failed steps
        if: steps.step-one.outcome == 'failure' || steps.step-two.outcome == 'failure' || steps.step-three.outcome == 'failure'
        run: exit 1

  foo:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      status: ${{ steps.check-status.outputs.job_status }}
    steps:
    - id: step
      continue-on-error: true
      run: |
        echo foo
        exit 1
    
    - name: Check job status
      id: check-status
      run: echo "job_status='${{ steps.step.outcome }}'" >> $GITHUB_OUTPUT
    
  bar:
    runs-on: ubuntu-latest
    needs: foo
    steps:
    - run: echo ${{ needs.foo.outputs.status }}
    
    - run: echo ${{ toJSON(needs.foo.outputs) }}
      continue-on-error: true

  
    - name: Comment issue
      uses: actions/github-script@v6
      with:
        script: |
          const output = `## Feature check
          #### First check ðŸ’¼ \`${{ needs.foo.outputs.status }}\`
          `;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })